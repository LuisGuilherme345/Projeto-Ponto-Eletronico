<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de ponto eletrônico</title>
</head>
<body>
    <div class="datahora">
        <p id="diadasemana">-------------</p>
        <p id="dataatual">--/--/----</p>
        <p id="horaatual">--:--:--</p>
    </div>
    <button id="botaoregistrar">Registrar Ponto</button>

    <dialog id="dialog-p">
        <p id="dialog-data">Data: </p>
        <p id="dialog-hora">Hora: </p>
        <button id="dialog-fechar">X</button>
        <select name="dialog-entradas" id="register-type">
            <option value="">--Selecione uma opção para registrar--</option>
            <option value="entrada">--Entrada--</option>
            <option value="intervalo">--Intervalo--</option>
            <option value="intervalo-volta">--Volta do intervalo--</option>
            <option value="saida">--Saída--</option>
        </select>
        <button id="botao-dialog-registrar">Registrar Ponto</button>
    </dialog>

    <script src="js/index.js"></script>
</body>
</html>
